    <div class="box"><img src="https://knigoland.com.ua/_next/image?url=https%3A%2F%2Fadmin.knigoland.com.ua%2Fassets%2F661b227f-511f-469e-a44e-a632c3b79fa8.jpg&w=384&q=75" style="display: block; margin: 0 auto;"></div>

    <h2>Книжковий рай</h2>
<div class="container1">
    <div class="box1"><h3>Категорія</h3>
    <ol>
        <li>Повісті</li>
        <li>Романи</li>
        <li>Детективи</li>
        <li>Фантастика</li>
        <li>Поезія</li>
    </ol></div>
    <div class="box1"><h3>Автори</h3>
    <ul>
        <li>Ганс Крістіан Андерсен</li>
        <li>Астрід Ліндґрен</li>
        <li>Роальд Дала</li>
        <li>Туве Янссон</li>
        <li>Галина Вдовиченко</li>
    </ul></div>
</div>
    
    
    <form>
        <label for="firstName">Name</label>
        <input type="text" id="firstName">
        
        <label for="email">email</label>
        <input type="text" id="email">
        
        <label for="password">password</label>
        <input type="password" id="password">
        
        <label for="confirmPassword">confirmPassword</label>
        <input type="password" id="confirmPassword">
        
        <label for="age">age</label>
        <input type="number" id="age" min="1" max="100">
        
        <label for="gender">Gender</label>
        <select id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
        </select>
        
        <label for="terms">Agree</label>
        <input type="checkbox" id="terms">
        
        <button type="submit">Зареєструватися</button>
    </form>
</body>
